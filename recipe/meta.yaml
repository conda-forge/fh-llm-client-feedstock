{% set name = "fh-llm-client" %}
{% set version = "0.0.9" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fh_llm_client-{{ version }}.tar.gz
  sha256: 99404d56769cee950be49e30635abb87e1bbc695e205edda4467ef7e843a8d21

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64
    - setuptools-scm >=8
    - pip
  run:
    - python >={{ python_min }}
    - coredis
    - fhaviary >=0.14.0
    - limits
    - pydantic >=2.0,<3.dev0,>=2.10.1,<2.10.2
    - tiktoken >=0.4.0
    - litellm

test:
  imports:
    - llmclient
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: A client to provide LLM responses for FutureHouse applications.
  home: https://github.com/Future-House/llm-client
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
